<body class="backgroundConf">
    <div class="container">
        <h1>Log In</h1>
        <div class="glass">
          <form #heroForm="ngForm">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder=" "
                     required [(ngModel)]="login" name="name" #name="ngModel">
              <label for="name">Login</label>
            </div>
    
            <div class="form-group">
              <input type="password" class="form-control" id="country" placeholder=" "
                      required [(ngModel)]="password" name="country" #country="ngModel">
              <label for="country">Password</label>
            </div>

            <button type="button" class="btn btn-default" [disabled]="!heroForm.form.valid" (click)="senditem(); newHero(); heroForm.reset()">Login</button>
          </form>
        </div>
    </div>
</body>
