<body class="backgroundConf">
    <div class="container">
        <h1>Register</h1>
        <div class="glass">
        <form #userForm="ngForm">
            <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder=" "
                    required
                    [(ngModel)]="login" name="name"
                    #name="ngModel">
            <label for="name">Login</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="nick" placeholder=" "
                    required
                    [(ngModel)]="nick" name="nick"
                    #name="ngModel">
                <label for="nick">Name</label>
            </div>

            <div class="form-group">
            <input type="password" class="form-control" id="pass" placeholder=" "
                    required
                    [(ngModel)]="password" name="pass"
                    #pass="ngModel">
            <label for="pass">Password</label>
            </div>
            <button type="button" class="btn btn-default" [disabled]="!userForm.form.valid" (click)="senditem(); newUser(); userForm.reset()">Register</button>
        </form>
        </div>
    </div>
</body>
