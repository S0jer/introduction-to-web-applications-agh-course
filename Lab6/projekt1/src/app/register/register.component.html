<body class="backgroundConf">
  <app-nav-bar></app-nav-bar>
    <div class="container">
        <h1>Sign up</h1>
        <div class="glass">
        <form #userForm="ngForm">
            <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder=" "
                    required
                    [(ngModel)]="email" name="name"
                    #name="ngModel">
            <label for="name">Email</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="nick" placeholder=" "
                    required
                    [(ngModel)]="nick" name="nick"
                    #name="ngModel">
                <label for="nick">Name</label>
            </div>

            <div class="form-group">
            <input type="password" class="form-control" id="pass" placeholder=" "
                    required
                    [(ngModel)]="password" name="pass"
                    #pass="ngModel">
            <label for="pass">Password</label>
            </div>
            <button type="button" class="btn btn-default buttonDefault" [disabled]="!userForm.form.valid" (click)="sendItem(); newUser(); userForm.reset()">Sign up</button>
        </form>
        </div>
        <button type="button" class="btn btn-default buttonBack" [routerLink]="['/login']" routerLinkActive="router-link-active">Log in</button>
    </div>
</body>
