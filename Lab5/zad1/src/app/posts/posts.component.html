<body class="backgroundConf">
    <app-nav-bar></app-nav-bar>
    <div class="center">
        <h1>Add post</h1>
        <div class="wrapper">
            <form [formGroup]="postForm">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" formControlName="title">
                </div>
                <div>
                    <label for="body">Text: </label>
                    <input type="text" formControlName="body">
                </div>
                <div>
                    <label for="name">Name: </label>
                    <input type="text" formControlName="name">
                </div>
                <button class="midButton" (click)="sendPost()">Send</button>
            </form>
            <p>Post is added with id=0 and userid=0</p>
        </div>
        <h1>Posts</h1>
        <div *ngIf="posts!=undefined" >
            <div class="singlepost" *ngFor="let post of posts">
                <h3>UserID: {{post.userId}}, PostID:{{post["id"]}}</h3>
                <h3>{{post["title"]}}</h3>
                <p>{{post["body"]}}</p>
            </div>
        </div>
    </div>
</body>
