<div *ngIf="travel" class="travelHolder">
    <div class="detailsHolder">
        <img class="imgCircle" src="{{travel.imgPath}}" alt="City">
        <h2>{{travel.name | uppercase}} </h2>
        <div><label for="travel-name">Travel To: {{travel.country + ", " + travel.city | uppercase}} </label></div>
        <div>From: {{travel.startDate.toLocaleDateString()}}</div>
        <div>To: {{travel.endDate.toLocaleDateString()}}</div>
        <div>Price per Person: {{travel.unitPrice}}</div>
        <p>{{travel.description}}</p>
        <div *ngIf="travel.ratings.length == 0">Ratings: None</div>
        <div *ngIf="travel.ratings.length > 0">Ratings: {{getRating()}}</div>
    </div>
</div>
